<!-- pybo/templates/rag_chat/chat.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h3>📚 한글 RAG 챗봇</h3>
    <form method="post">
        <div class="mb-3">
            <label for="filename" class="form-label">PDF 선택</label>
            <select name="filename" class="form-select">
                <option value="">-- 전체 문서에서 질문하기 --</option>
                {% for file in files %}
                    <option value="{{ file }}" {% if file == selected_file %}selected{% endif %}>{{ file }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>질문:</label>
            <input type="text" class="form-control" name="question" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">질문하기</button>
    </form>

    {% if answer %}
    <div class="mt-4 p-3 border rounded bg-light">
        <strong>답변:</strong>
        <div id="answer-content" style="padding: 1em; border-radius: 0.5em;">{{ answer|safe }}</div>
    </div>
    {% endif %}
</div>
{% endblock %}
{% block script %}
<script>
    {% if answer %}
    // 마크다운 답변 렌더링
    document.addEventListener('DOMContentLoaded', function() {
        const answerContent = document.getElementById('answer-content');
        if (answerContent) {
            // SimpleMDE의 마크다운 파서를 사용하여 답변을 HTML로 변환
            const markdown = `{{ answer|replace('\n', '\\n')|replace('"', '\\"') }}`;
            answerContent.innerHTML = SimpleMDE.prototype.markdown(markdown);
        }
    });
    {% endif %}
</script>
{% endblock %}
