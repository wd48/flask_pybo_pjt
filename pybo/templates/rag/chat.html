            <select name="filename" id="file-select" class="form-select">
                <option value="">-- ì „ì²´ ë¬¸ì„œì—ì„œ ì§ˆë¬¸í•˜ê¸° --</option>
                {% for file in files %}
                    <option value="{{ file }}" {% if file == selected_file %}selected{% endif %}>
                        {{ file }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div id="collection-name-display" class="mb-3" style="display: none;">
            <label class="form-label">ì»¬ë ‰ì…˜ ì´ë¦„:</label>

    {% if answer %}
    <div class="mt-4 p-3 border rounded bg-light">
        <strong>ë‹µë³€:</strong>

{% block script %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // ë§ˆí¬ë‹¤ìš´ ë‹µë³€ ë Œë”ë§
    {% if answer %}
    const answerContent = document.getElementById('answer-content');
    if (answerContent) {
        const markdown = `{{ answer|replace('\n', '\\n')|replace('"', '\"') }}`;
        answerContent.innerHTML = SimpleMDE.prototype.markdown(markdown);
    }
    {% endif %}

    // ì»¬ë ‰ì…˜ ì´ë¦„ í‘œì‹œ ë¡œì§
    const fileSelect = document.getElementById('file-select');
    const collectionNameDisplay = document.getElementById('collection-name-display');
    const collectionNameText = document.getElementById('collection-name-text');
    const collectionInfo = {{ collection_info|tojson|safe }};

    if (fileSelect) {
        fileSelect.addEventListener('change', function() {
            const selectedFilename = this.value;
            if (selectedFilename && collectionInfo[selectedFilename]) {
                const collectionName = collectionInfo[selectedFilename].collection_name;
                collectionNameText.textContent = collectionName;
                collectionNameDisplay.style.display = 'block';
            } else {
                collectionNameText.textContent = '';
                collectionNameDisplay.style.display = 'none';
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸° ì„ íƒëœ íŒŒì¼ì— ëŒ€í•œ ì •ë³´ í‘œì‹œ
        fileSelect.dispatchEvent(new Event('change'));
    }
});
</script>
{% endblock %}
